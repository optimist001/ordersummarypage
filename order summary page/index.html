<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oder summary page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,800;1,300&family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
</head>
<body>
    
    <div class="container">
        <div class="main">

            <div class="header">
                <img src="images/illustration-hero.svg" alt="illustration-hero">
            </div>

            <div class="main-cont">
                <div class="main-cont-text">
                    <h2>order summary</h2>

                        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                
                    
                </div>

                <div class="plan">
                    <div class="plan-img">
                        <img src="images/icon-music.svg" alt="icon-music">
                    </div>
                    <div class="plan-text">
                        <h3>Annual Plan</h3>
                        <p>$599.99/year</p>
                    </div>
                    <div class="plan-link">
                        <a href="#">change</a>
                    </div>
                </div>

                <div class="btn">
                    <button class="proceed">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
